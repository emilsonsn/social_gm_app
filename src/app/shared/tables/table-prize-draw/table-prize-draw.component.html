<div class="table-container">
    <div class="overflow-auto">
      <table class="table table-responsive">
        <thead>
          @for (col of columns; track col) {
            <th
              [class.hasorder]="col.order"
              [ngStyle]="{ cursor: 'pointer' }"
              [class.active-order]="pageControl.orderField === col.slug"
            >
              <!--(click)="onClickOrderBy(col.slug, col.order)" -->
              <div
                class="{{col.align}}"
                style="color: #a2a1a8"
              >
                {{ col.title }}
              </div>
            </th>
          }
        </thead>
        <tbody>
          <tr *ngIf="loading">
            <td [attr.colspan]="columns.length + 1">
              <div id="mat-loading">
                <mat-spinner></mat-spinner>
              </div>
            </td>
          </tr>
            @if (!loading) {
              <tr *ngIf="!prizeDraws?.length">
                <td [attr.colspan]="columns.length + 1" class="text-center">
                  <div>Nenhum resultado encontrado</div>
                </td>
              </tr>
              @for (prizeDraw of prizeDraws; track prizeDraw) {
                <tr
                  class="table-line-hover"
                  style="outline: none; cursor: pointer"
                >
                  <td>
                    <div class="text-center">
                      {{ prizeDraw?.instance_name }}
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      {{ prizeDraw?.prize_name}}
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      {{ prizeDraw.groups_name}}
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      {{ prizeDraw.created_at | date:'dd/MM/Y H:mm:ss'  }}
                    </div>
                  </td>
                  <td>
                    <div class="d-flex justify-content-end">

                      <div *ngIf="isLibrary" matRipple class="buttonTemplate" (click)="onSchedulingImport.emit(prizeDraw)">
                        <i class="fa-regular fa-circle-down"></i>
                      </div>

                      <div *ngIf="!isLibrary || isAdmin" matRipple class="buttonTemplate" (click)="onSchedulingCopy.emit(prizeDraw)">
                        <i class="fa-solid fa-copy"></i>
                      </div>

                      <div *ngIf="!isLibrary || isAdmin" matRipple class="buttonTemplate" (click)="onSchedulingView.emit(prizeDraw)">
                        <i class="fa-solid fa-eye"></i>
                      </div>

                      <div *ngIf="!isLibrary || isAdmin" matRipple class="buttonTemplate" (click)="onSchedulingClick.emit(prizeDraw)">
                        <i class="fa-solid fa-pen-to-square"></i>
                      </div>
    
                      <div *ngIf="!isLibrary || isAdmin" matRipple class="buttonTemplate" (click)="onDeleteSchedulingClick.emit(prizeDraw?.id)">
                        <i class="fa-solid fa-trash"></i>
                      </div>
                    </div>
                  </td>
                </tr>
              }
            }
        </tbody>
      </table>
    </div>
    <mat-paginator
      [length]="pageControl.itemCount"
      [pageSize]="pageControl.take"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[10, 25, 50, 100]"
      [hidePageSize]="false"
      [pageIndex]="pageControl.page - 1"
      aria-label="Select page"
      (page)="pageEvent($event)"
    >
    </mat-paginator>
  
  </div>
